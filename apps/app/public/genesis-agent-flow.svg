<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="20" width="260" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="170" y="45" text-anchor="middle" font-size="15" fill="#111827">Genesis Agent observes new evidence or guideline</text>
  <rect x="120" y="90" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="220" y="115" text-anchor="middle" font-size="15" fill="#111827">Is the evidence relevant to an existing plan?</text>
  <rect x="20" y="170" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="120" y="195" text-anchor="middle" font-size="15" fill="#111827">Suggest update to plan</text>
  <rect x="320" y="170" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="420" y="195" text-anchor="middle" font-size="15" fill="#111827">Suggest new plan</text>
  <rect x="170" y="250" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="270" y="275" text-anchor="middle" font-size="15" fill="#111827">Show suggestion to clinician for review</text>
  <rect x="70" y="330" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="170" y="355" text-anchor="middle" font-size="15" fill="#111827">Plan is updated/created (by human)</text>
  <rect x="320" y="330" width="120" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="380" y="355" text-anchor="middle" font-size="15" fill="#111827">No change</text>
  <rect x="500" y="330" width="160" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="580" y="355" text-anchor="middle" font-size="15" fill="#111827">Genesis learns from feedback</text>
  <rect x="200" y="380" width="200" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="300" y="405" text-anchor="middle" font-size="15" fill="#111827">Audit log: who/when/why</text>
  <!-- Arrows -->
  <line x1="170" y1="60" x2="220" y2="90" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="130" x2="120" y2="170" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="320" y1="130" x2="420" y2="170" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="120" y1="210" x2="270" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="420" y1="210" x2="270" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="290" x2="170" y2="330" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="290" x2="380" y2="330" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="290" x2="580" y2="330" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="170" y1="370" x2="300" y2="380" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="380" y1="370" x2="300" y2="380" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L6,4 L2,6" fill="none" stroke="#6b7280" stroke-width="2" />
    </marker>
  </defs>
</svg>
