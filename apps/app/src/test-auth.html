<!DOCTYPE html>
<html>
<head>
  <title>Test Auth Request</title>
  <script type="module">
    async function testAuth() {
      try {
        console.log('Testing auth request...');
        const response = await fetch('http://localhost:8787/api/auth/get-session', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', Object.fromEntries(response.headers.entries()));
        
        const data = await response.json();
        console.log('Response data:', data);
      } catch (error) {
        console.error('Error:', error);
      }
    }
    
    // Run the test when the page loads
    document.addEventListener('DOMContentLoaded', testAuth);
  </script>
</head>
<body>
  <h1>Test Auth Request</h1>
  <p>Check the browser console for request/response details.</p>
  <button onclick="testAuth()">Test Again</button>
</body>
</html>
